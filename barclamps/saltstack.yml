roles:
  - name: saltstack
    jig: noop
    description: 'SaltStack Platform'
    requires:
      - saltstack-minion
      - saltstack-master
    flags:
      - milestone
  - name: saltstack-master
    jig: script
    description: 'Provides a SaltStack Master instance.'
    flags:
      - cluster
    requires:
      - crowbar-installed-node
      - consul
    attribs:
      - name: saltstack-master_public_key
        description: 'Public Key of Master'
        map: 'saltstack/master/public_key'
      - name: saltstack-master_private_key
        description: 'Private Key of Master'
        map: 'saltstack/master/private_key'
  - name: saltstack-service
    jig: role-provided
    flags:
      - service
    attribs:
      - name: saltstack-masters
        description: 'Saltstack masters that should be used for this deployment'
        map: 'saltstack/masters/ips'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
      - name: saltstack-masters_public_key
        description: 'Public Key of Masters in Cluster'
        map: 'saltstack/masters/public_key'
        schema:
          type: str
          required: true
  - name: saltstack-minion
    jig: script
    description: 'Provides a saltstack-minion.'
    requires:
      - saltstack-master
      - crowbar-installed-node
    flags:
      - implicit
    attribs:
      - name: saltstack-minion_public_key
        description: 'Public Key of Minioin'
        map: 'saltstack/minion/public_key'
      - name: saltstack-minion_private_key
        description: 'Private Key of Minion'
        map: 'saltstack/minion/private_key'
    wants-attribs:
      - saltstack-masters
      - saltstack-masters_public_key
